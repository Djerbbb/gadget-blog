<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Гаджет Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1c2526;
            padding: 10px 0;
            position: relative;
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 2.5rem;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .navbar-brand:hover {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar-nav {
            justify-content: center;
        }
        .nav-link {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 0 15px;
            text-transform: uppercase;
        }
        .nav-link:hover {
            color: #bbbbbb;
        }
        .btn {
            border-radius: 20px;
            background-color: #ffc107;
            border-color: #ffc107;
            color: #121212;
        }
        .btn:hover {
            background-color: #ffca2c;
            border-color: #ffca2c;
        }
        .form-control {
            background-color: #333333;
            border: none;
            color: #e0e0e0;
            border-radius: 10px;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        .form-control:focus {
            background-color: #333333;
            color: #e0e0e0;
            box-shadow: none;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .map-container {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #ffc107;
        }
        .map-container a:hover {
            color: #ddd;
        }
        .info-block {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #ffc107;
        }
        /* === АНИМАЦИИ === */
        @keyframes fadeUp {   from { opacity:0; transform:translateY(30px); }   to   { opacity:1; transform:none; } }
        @keyframes pulse   {   0%,100%{box-shadow:0 0 0 0 #ffc107;} 70%{box-shadow:0 0 0 10px transparent;} }
        @keyframes slideDown { from { max-height:0; opacity:0; } to { max-height:200px; opacity:1; } }
        @keyframes title   {   from { letter-spacing:-1em; opacity:0; } to { letter-spacing:normal; opacity:1; } }

        .card { animation: fadeUp 0.6s ease-out forwards; }

        .btn { animation: pulse 2s infinite; }

        #reviewForm { animation: slideDown 0.5s ease-out; }

        .carousel-control-prev:hover .carousel-control-prev-icon { transform:rotate(-15deg); transition:0.3s; }
        .carousel-control-next:hover .carousel-control-next-icon { transform:rotate(15deg);  transition:0.3s; }

        h1, h2, h5 { animation: title 1s ease-out; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container d-flex flex-column align-items-center">
        <span class="navbar-brand mb-3">Гаджет Блог</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contacts Content -->
<div class="container mt-5">
    <!-- Info Block -->
    <div class="info-block">
        <h4>Наша контактная информация</h4>
        <p>Телефон: +7 (495) 123-45-67</p>
        <p>Почта: info@gadgetblog.ru</p>
        <p>Адрес: Москва, Красная площадь, д. 1</p>
    </div>

    <h4>Связаться с нами</h4>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Ваше имя">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Эл.почта">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Ваше сообщение">
        </div>
        <button type="submit" class="btn">Отправить</button>
    </form>

    <h4 class="mt-5">Наш офис</h4>
    <div class="map-container">
        <div style="position:relative;overflow:hidden;border-radius:15px;">
            <a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#bbb;font-size:12px;position:absolute;top:0px;text-decoration:none;">Москва</a>
            <a href="https://yandex.ru/maps/213/moscow/geo/krasnaya_ploshchad/1520633025/?indoorLevel=1&ll=37.620941%2C55.753575&utm_medium=mapframe&utm_source=maps&z=17.08" style="color:#bbb;font-size:12px;position:absolute;top:14px;text-decoration:none;">Красная площадь — Яндекс Карты</a>
            <iframe src="https://yandex.ru/map-widget/v1/?indoorLevel=1&ll=37.620941%2C55.753575&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgoxNTIwNjMzMDI1EjnQoNC-0YHRgdC40Y8sINCc0L7RgdC60LLQsCwg0JrRgNCw0YHQvdCw0Y8g0L_Qu9C-0YnQsNC00YwiCg0dfBZCFaIDX0I%2C&z=17.08" width="100%" height="400" frameborder="0" allowfullscreen="true" style="position:relative;border-radius:15px;"></iframe>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>Руденко А.Е.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
