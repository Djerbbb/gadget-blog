<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Гаджет Блог</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1c2526;
            padding: 10px 0;
            position: relative;
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 2.5rem;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .navbar-brand:hover {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar-nav {
            justify-content: center;
        }
        .nav-link {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 0 15px;
            text-transform: uppercase;
        }
        .nav-link:hover {
            color: #bbbbbb;
        }

        .info-block {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            padding: 30px;
            border-radius: 20px;
            border-left: 6px solid #ffc107;
            box-shadow: 0 10px 30px rgba(255,193,7,0.15);
        }
        .map-container {
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #ffc107;
            box-shadow: 0 15px 40px rgba(255,193,7,0.2);
        }
        .btn {
            border-radius: 50px;
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .form-control, .form-control:focus {
            background-color: #333;
            border: none;
            border-radius: 12px;
            color: #e0e0e0;
        }
        .form-control::placeholder { color: #bbbbbb; }

        .footer {
            background-color: #1e1e1e;
            padding: 25px 0;
            margin-top: auto;
        }
        @keyframes pulse { 0%,100%{box-shadow:0 0 0 0 #ffc107;} 70%{box-shadow:0 0 0 15px transparent;} }
        .btn { animation: pulse 2s infinite; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" data-aos="fade-down">
    <div class="container d-flex flex-column align-items-center">
        <span class="navbar-brand mb-3">Гаджет Блог</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-warning fw-bold" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pb-5">
    <div class="info-block mb-5" data-aos="fade-up">
        <h4 class="text-warning mb-4"><i class="bi bi-telephone-fill me-2"></i>Наша контактная информация</h4>
        <p class="mb-2"><i class="bi bi-telephone me-3"></i>Телефон: +7 (495) 123-45-67</p>
        <p class="mb-2"><i class="bi bi-envelope me-3"></i>Почта: info@gadgetblog.ru</p>
        <p class="mb-0"><i class="bi bi-geo-alt me-3"></i>Адрес: Москва, Красная площадь, д. 1</p>
    </div>

    <div data-aos="fade-up" data-aos-delay="200">
        <h4 class="text-warning mb-4 text-center"><i class="bi bi-chat-dots-fill me-2"></i>Связаться с нами</h4>
        <form class="col-lg-8 mx-auto">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" placeholder="Эл. почта" required>
            </div>
            <div class="mb-4">
                <textarea class="form-control form-control-lg" rows="5" placeholder="Ваше сообщение" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-lg">Отправить сообщение</button>
            </div>
        </form>
    </div>

    <div class="mt-5" data-aos="fade-up" data-aos-delay="400">
        <h4 class="text-warning mb-4 text-center"><i class="bi bi-geo-alt-fill me-2"></i>Наш офис на карте</h4>
        <div class="map-container">
            <iframe src="https://yandex.ru/map-widget/v1/?indoorLevel=1&ll=37.620941%2C55.753575&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgoxNTIwNjMzMDI1EjnQoNC-0YHRgdC40Y8sINCc0L7RgdC60LLQsCwg0JrRgNCw0YHQvdCw0Y8g0L_Qu9C-0YnQsNC00YwiCg0dfBZCFaIDX0I%2C&z=17.08" width="100%" height="450" frameborder="0" allowfullscreen="true" style="position:relative;"></iframe>
        </div>
    </div>
</div>

<footer class="footer" data-aos="fade-up">
    <div class="container">
        <p class="mb-0">© Руденко А.Е. 2025</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 900,
        once: true,
        offset: 100
    });
</script>
</body>
</html>
